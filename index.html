<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Google</title>
    </head>

        <div class="header">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <button>Sign In</button>
        </div>

        <div class="main">
            <div class="logo-img">
                <img src="logo.png">
                </div>
                <div class="search-box">
                    <input type="text" name="txtname" placeholder="Search or Enter URL">
                 </div>
                 <div class="btn">
                     <button>Google Search</button>
                     <button>I'm Feeling Lucky</button>
                 
                    </div>

                    <div class="langs">
                        <label>Google Offered in</label>
                        <a href="">Kill</a>
                        <a href="">Me</a>
                        <a href="">Now</a>
                        <a href="">Please</a>
                
            </div>
        </div>

        <div class="footer">
            <div class="country">
                <span>USA</span>
            </div>

            <div class="footer-links">
                <div class="footer-left">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search Works</a>
                </div>
                
                <div class="footer-right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>

                </div>
            </div>
        </div>

</html>
